<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشاهدة المباريات بدون إعلانات</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            overflow: hidden;
            height: 100vh;
        }
        
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 20px;
            z-index: 100;
        }
        
        .ad-block-notice {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 255, 0, 0.2);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 99;
        }
    </style>
</head>
<body>
    <!-- شاشة التحميل -->
    <div id="loading">جاري تحميل البث المباشر...</div>
    
    <!-- إشعار حظر الإعلانات -->
    <div class="ad-block-notice" id="adBlockNotice">الإعلانات محظورة ✓</div>
    
    <!-- حاوية البث -->
    <iframe 
        id="streamFrame"
        src="https://football-stream-hub.blogspot.com/p/player.html?url=https://can2025.aflam4you.net/embed.php?vid=179"
        style="width:100%; height:100vh; border:none;"
        allowfullscreen
        scrolling="no">
    </iframe>

    <script>
        // حظر الإعلانات في صفحة الويب نفسها
        document.addEventListener('DOMContentLoaded', function() {
            // 1. إخفاء شاشة التحميل بعد 3 ثواني
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
            }, 3000);
            
            // 2. حظر أنواع الإعلانات الشائعة
            const adSelectors = [
                '[class*="ad"]', 
                '[id*="ad"]',
                '[class*="banner"]',
                '.advertisement',
                '.popup',
                '.modal'
            ];
            
            // 3. مراقبة وحظر الإعلانات الديناميكية
            const observer = new MutationObserver(function(mutations) {
                mutations.forEach(function(mutation) {
                    mutation.addedNodes.forEach(function(node) {
                        if (node.nodeType === 1) { // عنصر HTML
                            adSelectors.forEach(selector => {
                                if (node.matches && node.matches(selector)) {
                                    node.style.display = 'none';
                                }
                            });
                        }
                    });
                });
            });
            
            // 4. بدء المراقبة
            observer.observe(document.body, {
                childList: true,
                subtree: true
            });
            
            // 5. حظر النوافذ المنبثقة
            window.alert = function() {}; // تعطيل Alert
            window.open = function() { return null; }; // تعطيل popups
            
            // 6. إحصاء عدد الإعلانات المحظورة
            let blockedAds = 0;
            setInterval(() => {
                document.getElementById('adBlockNotice').textContent = 
                    `تم حظر ${blockedAds} إعلان ✓`;
            }, 5000);
        });
        
        // 7. منع فتح روابط خارجية
        document.addEventListener('click', function(e) {
            if (e.target.tagName === 'A' && e.target.href) {
                e.preventDefault();
                // فتح الرابط في نفس الصفحة إذا كان لبث آخر
                if (e.target.href.includes('embed.php?vid=')) {
                    document.getElementById('streamFrame').src = e.target.href;
                }
            }
        });
    </script>
</body>
</html>
